<div class="card" style="width: 18rem;">
  <!-- Imagem do personagem com escala de cinza condicional -->
  <img src="{{dataCard.image}}" class="card-img-top" [ngStyle]="{'filter': (dataCard.status == 'Dead') ? ' grayscale(100%)' : ' grayscale(0%)' }">

  <div class="card-body">
    <!-- Contêiner de cabeçalho: nome, espécie e status -->
    <div class="card-header-container">
      <!-- Nome e Espécie -->
      <div class="col-8">
        <span class="card-name">
          {{dataCard.name}}
        </span>
        <span class="card-species">{{dataCard.species}}</span>
      </div>

      <!-- Status -->
      <div class="col-4">
        <span>{{dataCard.status}}</span>
        <!-- Círculo de status com cor de fundo condicional -->
        <div class="span status-circle" [ngStyle]="{'background-color': (dataCard.status == 'Dead') ? '#ff0000' : '#00ff00' }">
        </div>
      </div>
    </div>

    <!-- Botão para ver mais detalhes -->
    <div>
      <button href="" class="btn btn-colored" (click)="onClick()">Ver Mais</button>
    </div>
  </div>
</div>
